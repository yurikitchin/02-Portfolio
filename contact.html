<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/background.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
    <title>Document</title>
</head>
<body>
    <div id='background-img'> </div>
    <div id="triangle"></div>

    

    <main>
        <h1>Get in touch!</h1>

        <div id="wrapper">
            

            <img src="./assets/images/emailIcon.png" style="width: 400px;">
        
            <form>
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="text" id="email" placeholder="Email">
                <textarea id="userMessage" id="emailMsg" placeholder="Write your message here!" style="resize: none;"></textarea>
                <button type="submit" id="submitEmail">Email Me</button>     
            </form>
        </div>

    </main>
    
</body>
</html>
